<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

    nav {
        display: flex;
        justify-content: center;
        background-color: purple; /* Changed color to purple */
        padding: 10px 0;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    nav a:hover {
        background-color: #555;
    }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: purple;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
    <nav>
        <a href="http://127.0.0.1:8000/postgram/change_password/">Home</a>
        <a href="http://127.0.0.1:8000/postgram/view_posts/">Posts</a>
        <a href="http://127.0.0.1:8000/postgram/edit_profile/">Edit Profile</a>
        <a href="http://127.0.0.1:8000/postgram/logout/">Logout</a>
    </nav>
<div class="container">
    <h2>Change Password</h2>
    <form action="#" method="post">
        {% csrf_token %}
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>

        <label for="new_password1">New Password:</label>
        <input type="password" id="new_password1" name="new_password1" required>

        <label for="new_password2">Confirm New Password:</label>
        <input type="password" id="new_password2" name="new_password2" required>

        <input type="submit" value="Change Password">
    </form>
</div>

</body>
</html>
