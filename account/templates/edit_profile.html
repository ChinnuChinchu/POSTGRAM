<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
    }


    nav {
        display: flex;
        justify-content: center;
        background-color: purple; /* Changed color to purple */
        padding: 10px 0;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    nav a:hover {
        background-color: #555;
    }



    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-top: 0;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: purple;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: purple;
    }
</style>
</head>
<body>
    {% block home %}
    <nav>
        <a href="http://127.0.0.1:8000/postgram/mainhome/">Home</a>
        {% comment %} <a href="http://127.0.0.1:8000/postgram/register/">Register</a> {% endcomment %}
        <a href="http://127.0.0.1:8000/postgram/view_posts/">Posts</a>

        <a href="http://127.0.0.1:8000/postgram/edit_profile/">Edit Profile</a>
        <a href="http://127.0.0.1:8000/postgram/logout/">Logout</a>
        
    </nav>

<div class="container">
    <h2>Edit Profile</h2>
    <form action="#" method="post">{% csrf_token%}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>

        <!-- Add more fields as needed -->

        <input type="submit" value="Save Changes">
    </form>
</div>
{% endblock %}
</body>
</html>
