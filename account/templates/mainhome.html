{%  extends "profile.html"  %}
{% block home %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        {% comment %} .background-image{
            background-image: url('/media/images/pic1.png'); 
            background-size: cover; 
            background-position: center; 
        } {% endcomment %}
        header {
            background-color: black;
            color: #fff;
            padding: 10px;
            text-align: center;


        }
        nav {
            display: flex;
            justify-content: center;
            background-color: purple; /* Changed color to purple */
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .post {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .post h2 {
            margin-top: 0;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>

    <header>
        <h1>Post-Gram</h1> <!-- Changed title to "Post-Gram" -->
    </header>
    <nav>
        <a href="http://127.0.0.1:8000/postgram/mainhome/">Home</a>
        <a href="http://127.0.0.1:8000/postgram/profile/">Profile</a>
        <a href="http://127.0.0.1:8000/postgram/view_posts/">Posts</a>
        <a href="http://127.0.0.1:8000/postgram/edit_profile/">Edit Profile</a>
        <a href="http://127.0.0.1:8000/postgram/logout/">Logout</a>
    </nav>

    
    <div class="background-image">

    <div class="container">
      <h2>Welcome to PostGram</h2><br><br>
    
      <!-- Image of the user -->
      <img src="https://via.placeholder.com/150" alt="User Image" style="display: none;">
  
      <!-- Images -->
      <div class="images">
        <img src="/media/images/pic1.png" alt="Image 1" height="400px" weight="400px">
        
    </div>
  </div>
  
</div>
  
{% endblock %}
